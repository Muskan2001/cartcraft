<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>---YAY! It’s BOGO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">YAY! It’s BOGO</h1>

        <div class="offer-item">
            <label for="unit-1">
                <input type="radio" name="unit" id="unit-1" class="change-color" />
                <span><b> 1 Unit  </b></span>
                <span class="discount">10% Off</span>
                <span class="price">$10.00 USD</span>
            </label>
            <div class="standard-price">
                <span>Standard Price</span>
                <p><s>$24.00 USD</s></p>
            </div>
        </div>

        <div class="offer-item most-popular">
            <label for="unit-2">
                <input type="radio" name="unit" id="unit-2" class="change-color" />
                <span><b> 2 Unit </b></span>
                <span class="discount">20% Off</span>
                <span class="price">$18.00 USD</span>
                <span class="badge">MOST POPULAR</span>
            </label>
            <div class="strike-price">
                <p><s>$24.00 USD</s></p>
            </div>
        </div>

        <div class="offer-item">
            <label for="unit-3">
                <input type="radio" name="unit" id="unit-3" class="change-color" />
                <span><b> 3 Unit </b></span>
                <span class="discount">30% Off</span>
                <span class="price">$24.00 USD</span>
            </label>
            <div class="strike-price">
                <p><s>$24.00 USD</s></p>
            </div>
        </div>

        <div class="free-delivery-total">
            <div class="free-delivery">Free Delivery</div>
            <div class="total">
                <span>Total:</span>
                <span class="total-price">$18.00 USD</span>
            </div>
        </div>

        <button class="add-to-cart">
            <span class="icon">+</span> Add to Cart
        </button>
    </div>

    <script src="script.js"></script>
</body>
